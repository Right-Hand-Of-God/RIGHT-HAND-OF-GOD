<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RHOG STUDIO - Graphic Design & Large Printing</title>
<link rel="stylesheet" href="./RHOG.css">
</head>
<body>
<section id="portfolio" class="portfolio" aria-label="Portfolio Section">
    <h3>Portfolio</h3>

    <div class="portfolio-category" id="videos">
      <h4>Videos</h4>
      <div class="portfolio-grid">
        <div class="portfolio-item" tabindex="0" role="button" aria-pressed="false" data-type="video" data-src="WCF VIDEO.mp4" aria-label="Play video Project 1: STICKER">
          <video class="portfolio-video" muted preload="metadata" playsinline>
            <source src="WCF VIDEO.mp4" type="video/mp4" />
            
          </video>
          <div class="portfolio-title">REFLECTIVE STICKER</div>
        </div>
        <div class="portfolio-item" tabindex="0" role="button" aria-pressed="false" data-type="video" data-src="KEYHOLDER VIDEO.mp4" aria-label="Play video Project 2: KEYHOLDER">
          <video class="portfolio-video" muted preload="metadata" playsinline>
            <source src="KEYHOLDER VIDEO.mp4" type="video/mp4" />

          </video>
          <div class="portfolio-title">KEYHOLDER</div>
        </div>
      </div>
    </div>
  </body>
