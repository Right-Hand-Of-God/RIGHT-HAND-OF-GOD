    <style>
        /* Optional: Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Styles for the modal backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.95); /* Darker, more opaque background */
            z-index: 1000; /* Ensure it's on top */
            transition: opacity 0.3s ease-out; /* Smooth fade-in/out */
        }

        /* Styles for the modal content container */
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            overflow: hidden; /* Hide overflow from media */
            background-color: #1a1a1a; /* Dark background for modal */
            border-radius: 1rem; /* Rounded corners */
            position: relative; /* For positioning the close button */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); /* Deeper shadow */
            transition: transform 0.3s ease-out, opacity 0.3s ease-out; /* Smooth transform and opacity */
            transform: scale(0.9); /* Start slightly smaller for transition */
            opacity: 0; /* Start hidden for transition */
        }

        .modal-content.is-active {
            transform: scale(1); /* Scale to normal size */
            opacity: 1; /* Fully visible */
        }

        /* Styles for media inside the modal */
        .modal-content img,
        .modal-content video {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure entire image/video is visible */
            border-radius: 0.75rem; /* Match modal corners partially */
        }

        /* Portfolio item hover effect */
        .portfolio-item {
            position: relative; /* For play icon positioning */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .portfolio-item:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); /* Deeper shadow on hover */
        }

        /* Play icon for video thumbnails */
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem; /* Large play icon */
            color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            pointer-events: none; /* Allow clicks to pass through to the parent */
            opacity: 1; /* Initially visible over the image */
            transition: opacity 0.3s ease-in-out;
        }

        /* Close button styling */
        #closeModalBtn {
            background-color: rgba(75, 85, 99, 0.7); /* Slightly transparent gray */
            backdrop-filter: blur(5px); /* Frosted glass effect */
            transition: background-color 0.2s ease-in-out;
        }

        #closeModalBtn:hover {
            background-color: rgba(107, 114, 128, 0.9); /* Darker on hover */
        }

        /* Style for the preview image */
        .portfolio-preview-image {
            width: 100%;
            height: 192px; /* h-48 equivalent */
            object-fit: cover;
            border-radius: 0.75rem; /* Match video corner radius */
            display: block; /* Prevent extra space below inline images */
        }

        /* Hide the actual video tag used for thumbnails, as we're showing an image */
        .portfolio-item .portfolio-video {
            display: none;
        }
    </style>

    <!-- The Modal HTML Structure -->
    <div id="mediaModal" class="fixed inset-0 hidden items-center justify-center modal-backdrop">
        <div class="modal-content relative p-4 flex flex-col items-center justify-center">
            <!-- Media content will be inserted here by JavaScript -->
            <div id="modalMediaContainer" class="relative w-full h-full flex items-center justify-center"></div>

            <!-- Close Button -->
            <button id="closeModalBtn" class="absolute top-4 right-4 text-white rounded-full p-2 text-xl leading-none w-10 h-10 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50"
                    aria-label="Close modal">
                &times;
            </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const portfolioItems = document.querySelectorAll('.portfolio-item');
            const mediaModal = document.getElementById('mediaModal');
            const modalMediaContainer = document.getElementById('modalMediaContainer');
            const closeModalBtn = document.getElementById('closeModalBtn');

            // Function to open the modal
            const openModal = (type, src) => {
                // Clear any existing content in the modal
                modalMediaContainer.innerHTML = '';

                let mediaElement;
                if (type === 'image') {
                    mediaElement = document.createElement('img');
                    mediaElement.src = src;
                    mediaElement.alt = 'Portfolio Image';
                    mediaElement.classList.add('rounded-lg'); // Add styling for image in modal
                } else if (type === 'video') {
                    mediaElement = document.createElement('video');
                    mediaElement.src = src;
                    mediaElement.controls = true; // Show video controls
                    mediaElement.autoplay = true; // Autoplay video
                    mediaElement.loop = true; // Loop video
                    mediaElement.muted = false; // Unmute video in modal
                    mediaElement.preload = 'auto'; // Preload video for better experience
                    mediaElement.classList.add('rounded-lg'); // Add styling for video in modal
                }

                if (mediaElement) {
                    modalMediaContainer.appendChild(mediaElement);
                    mediaModal.classList.remove('hidden');
                    mediaModal.classList.add('flex'); // Use flex to center
                    // Add a slight delay before adding the active class for the transition to work
                    setTimeout(() => {
                        mediaModal.querySelector('.modal-content').classList.add('is-active');
                        mediaModal.classList.add('opacity-100');
                    }, 10);
                }
            };

            // Function to close the modal
            const closeModal = () => {
                // Pause any playing video before closing
                const currentVideo = modalMediaContainer.querySelector('video');
                if (currentVideo) {
                    currentVideo.pause();
                }

                mediaModal.querySelector('.modal-content').classList.remove('is-active');
                mediaModal.classList.remove('opacity-100');

                // Wait for the transition to complete before hiding the modal
                mediaModal.addEventListener('transitionend', function handler() {
                    mediaModal.classList.add('hidden');
                    modalMediaContainer.innerHTML = ''; // Clear content
                    mediaModal.removeEventListener('transitionend', handler);
                });
            };

            // Add click listeners to all portfolio items
            portfolioItems.forEach(item => {
                item.addEventListener('click', () => {
                    const dataType = item.getAttribute('data-type');
                    const dataSource = item.getAttribute('data-src'); // This is the video source
                    // If you wanted to use the preview image as the modal content for images, you'd use data-preview here
                    openModal(dataType, dataSource);
                });
            });

            // Add click listener to close button
            closeModalBtn.addEventListener('click', closeModal);

            // Add click listener to modal backdrop to close modal
            mediaModal.addEventListener('click', (event) => {
                // Close only if clicking directly on the backdrop, not on the content
                if (event.target === mediaModal) {
                    closeModal();
                }
            });

            // Add keyboard listener for Escape key to close modal
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !mediaModal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        });
    </script>
